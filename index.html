<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Xylorin</title>
    <link rel="stylesheet" href="/assets/style/styles.css">
</head>

<body>
    <div id="es-rc">
        <div id="es-rc-content">
            <section class="es-kv">
                <img class="es-kv__logo" src="/assets/images/logo.png" alt="logo Xylorin">
                <div class="es-kv__desktop-wrapper">
                  <img class="es-kv__packshot" src="/assets/images/packshot.png" alt="">
                <div class="es-kv__wrapper">
                    <div class="es-kv__title-wrapper">
                       <h1 class="es-kv__title">Szybko działa</h1>
                    <p class="es-kv__subtitle">na różne rodzaje kataru</p> 
                    </div>
                    
                    <div class="es-kv__flex-container">
                        <div class="es-kv__single">
                            <img class="es-kv__icon" src="/assets/images/kv-icon-1.png" alt="">
                            <p class="es-kv__text">przy <strong class="es-kv__text--bold">przeziębieniu</strong></p>
                        </div>
                        <div class="es-kv__single">
                            <img class="es-kv__icon" src="/assets/images/kv-icon-2.png" alt="">
                            <p class="es-kv__text">przy <strong class="es-kv__text--bold">alergii</strong></p>
                        </div>
                        <div class="es-kv__single">
                            <img class="es-kv__icon" src="/assets/images/kv-icon-3.png" alt="">
                            <p class="es-kv__text">przy <strong class="es-kv__text--bold">zapaleniu zatok</strong></p>
                        </div>
                    </div>
                </div>  
                </div>
                

            </section>
            <section class="es-about">
                <div class="es-about__single">
                    <img class="es-about__icon" src="/assets/images/about-icon-1.png" alt="">
                    <p class="es-about__text">Działa do <strong class="es-about__text--bold">12 godzin</strong></p>
                </div>
                <div class="es-about__single">
                    <img class="es-about__icon" src="/assets/images/about-icon-2.png" alt="">
                    <p class="es-about__text">Jedno opakowanie zawiera <strong class="es-about__text--bold">aż 200 dawek</strong></p>
                </div>
                <div class="es-about__single">
                    <img class="es-about__icon" src="/assets/images/about-icon-3.png" alt="">
                    <p class="es-about__text"><strong class="es-about__text--bold">Dla dorosłych i dzieci </strong>od 6. roku życia</p>
                </div>
            </section>
        </div>
    </div>
</body>

</html>
